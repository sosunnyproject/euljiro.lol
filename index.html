<!DOCTYPE html><html><head><meta charset="utf-8"><title>My first three.js app</title><style>body,html{margin:0}canvas{display:block}#blocker,canvas{height:100%;width:100%}#blocker{background-color:rgba(0,0,0,.5);position:absolute}#instructions{align-items:center;color:#fff;cursor:pointer;flex-direction:column;font-size:24px;font-weight:700;height:100%;text-align:center;width:100%}#instructions,#loadWrapper{display:flex;justify-content:center}</style><script type="module" src="https://sosunnyproject.github.io/threejs-euljiro/index.afe512dd.js"></script></head><body> <div id="stats-output"></div> <div id="container"></div> <div id="blocker"> <div id="instructions">  <p style="font-size:36px"> Click to play <br> 시작하려면 클릭하세요.<br> ESC를 누르면 다시 마우스를 사용가능. </p> <p> Move: WASD 혹은 화살표<br> Jump: SPACE<br> Look: MOUSE<br> </p><h1>1000 걸음 움직이면 자동으로 구역이 바뀜.</h1> <br> 숫자 1 클릭: 1구역 <br> 숫자 2 클릭: 2구역 <br> 숫자 3 클릭: 3구역 <br> 숫자 0 클릭: 공원 <br> <p></p> </div> </div>  <canvas id="c"></canvas> </body></html>
