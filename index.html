<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
		<title>My first three.js app</title>
		<style>
			html, body { margin: 0; }
			canvas {
				width: 100%;
				height: 100%;
				display: block;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 24px;
				font-weight: 700;
				cursor: pointer;
				color: white;
			}
		</style>
		<script type="module" src="src/render.js"></script>

	</head>
  <body>
			<div id="stats-output"></div>
			<div id="container"></div>
			<div id="blocker">
					<div id="instructions">
							<p style="font-size:36px">
									Click to play <br/> 시작하려면 클릭하세요.<br/>
									ESC를 누르면 다시 마우스를 사용가능.
							</p>
							<p>
									Move: WASD 혹은 화살표<br/>
									Jump: SPACE<br/>
									Look: MOUSE<br/>
									숫자 1 클릭: 1구역 <br/>
									숫자 2 클릭: 2구역 <br/>
									숫자 3 클릭: 3구역 <br/>
									숫자 0 클릭: 공원 <br/>
							</p>
					</div>	
			</div>
   <canvas id="c" ></canvas>
			<div class="split">
				<!-- camera -->
					<div id="view1" tabindex="1"></div>
					<div id="view2" tabindex="2"></div>
			</div>
  </body>
</html>
